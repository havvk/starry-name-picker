<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空点名器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden; /* 避免出现滚动条 */
    }
    main {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* 允许点击穿透到canvas */
    }
    #ui-container > * {
      pointer-events: auto; /* UI元素自身可以响应事件 */
    }
    #startButton {
      position: absolute;
      bottom: 15%;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 10;
      user-select: none;
      -webkit-user-select: none;
      animation: breathing-glow-border 2.5s ease-in-out infinite;
    }
    #startButton:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      animation-play-state: paused;
    }
    #nameDisplay {
      font-size: 64px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 50px #00aaff;
      z-index: 10;
      display: none; /* Initially hidden */
      animation: breathing-glow 2.5s ease-in-out infinite;
    }

    #hall-of-fame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding-top: 30px;
      text-align: center;
      z-index: 20;
      pointer-events: none; /* 允许点击穿透 */
    }

    .risen-name {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      animation: breathing-glow 2.5s ease-in-out infinite;
      white-space: nowrap;
      transform: translate(-50%, -50%); /* 关键：实现真正的水平和垂直居中 */
    }

    @keyframes breathing-glow {
      0%, 100% {
        text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 50px #00aaff;
      }
      50% {
        text-shadow: 0 0 25px #fff, 0 0 40px #00aaff, 0 0 70px #00aaff;
      }
    }

    @keyframes breathing-glow-border {
      0%, 100% {
        box-shadow: 0 0 8px rgba(80, 150, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 16px 1px rgba(80, 150, 255, 1);
      }
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes subtle-breathing-text {
      0%, 100% {
        text-shadow: 0 0 2px rgba(200, 220, 255, 0.7);
      }
      50% {
        text-shadow: 0 0 5px rgba(220, 230, 255, 0.9);
      }
    }

    /* --- Sidebar Styles --- */
    #sidebar-trigger {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: none;
      padding: 10px 8px 10px 12px;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      z-index: 101;
      transition: background-color 0.3s, left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      animation: breathing-glow-border 2.5s ease-in-out infinite;
    }

    #sidebar-trigger:hover {
      background-color: rgba(80, 150, 255, 0.8);
      animation-play-state: paused; /* Pause animation on hover for better feedback */
    }

    #sidebar-trigger svg {
      transition: transform 0.3s;
      display: block;
    }

    #sidebar-trigger:hover svg {
      transform: scale(1.1);
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -282px; /* Fully hidden */
      width: 250px;
      height: 100%;
      background: linear-gradient(160deg, #020308, #0d061c, #23103a, #0d061c, #020308);
      background-size: 400% 400%;
      animation: animated-gradient 10s ease infinite;
      backdrop-filter: blur(10px);
      padding: 0 15px 15px 15px;
      transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 100;
      color: #fff;
      font-family: sans-serif;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 20px rgba(80, 150, 255, 0.2);
    }

    #sidebar.is-open {
      left: 0;
    }
    
    #sidebar.is-open + #sidebar-trigger {
        left: 281px;
    }

    #sidebar h3 {
      position: relative;
      margin: 25px 0 15px 0;
      text-align: center;
      padding-bottom: 15px;
      flex-shrink: 0;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 4px #fff, 0 0 8px #00aaff;
      border-bottom: none;
    }

    #sidebar h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    #sidebar-namelist {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
      scrollbar-width: thin;
      scrollbar-color: #666 #333;
    }
    #sidebar-namelist::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar-namelist::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }
    #sidebar-namelist::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 4px;
    }

    #sidebar-namelist li {
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.2s ease-out;
      border-radius: 4px;
      animation: subtle-breathing-text 3s ease-in-out infinite;
    }

    #sidebar-namelist li:hover {
      background-color: rgba(80, 150, 255, 0.15);
      transform: translateX(5px);
      animation-play-state: paused;
    }

    #copy-button {
      position: relative;
      padding: 12px;
      background-color: rgba(20, 30, 60, 0.8);
      border: 1px solid rgba(80, 150, 255, 0.8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      flex-shrink: 0;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(0, 122, 255, 0.3);
    }

    #copy-button:hover {
      background-color: rgba(40, 60, 100, 0.9);
      box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
    }

    #copy-button:active {
      transform: scale(0.98);
      background-color: #004085;
    }

    .copyright-notice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      line-height: 1.4;
      pointer-events: none;
      z-index: 102;
    }

    .copyright-notice p {
      margin: 0;
    }

    .custom-file-button {
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      user-select: none;
      -webkit-user-select: none;
      animation: breathing-glow-border 2.5s ease-in-out infinite;
      display: inline-block; /* Ensure it behaves like a button */
    }

    .custom-file-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      animation-play-state: paused;
    }

    /* Toast Notification Styles */
    .toast-notification {
      position: fixed;
      bottom: 20%; /* Animation: initial state (start slightly lower) */
      left: 50%;
      transform: translateX(-50%); /* Static centering, not part of the animation */
      opacity: 0;

      background-color: #2e7d32; 
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      z-index: 2000;
      transition: bottom 0.4s ease-out, opacity 0.4s ease-out;
    }

    .toast-notification.visible {
      bottom: 25%; /* Animation: final state (move up to final position) */
      opacity: 1;
    }

    .toast-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>已点名录</h3>
    <ul id="sidebar-namelist"></ul>
    <button id="copy-button">复制名单</button>
  </div>

  <div id="sidebar-trigger">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-8h14V7H7v2z"/>
    </svg>
  </div>

  <main id="canvas-container"></main>
  <div id="ui-container">
    <button id="startButton">开始点名</button>
  </div>

  <div id="hall-of-fame"></div>

  <div class="copyright-notice">
    <p>星空点名器 v1.0 (<a href="LICENSE" style="color: inherit; text-decoration: none;">MIT Licensed</a>)</p>
    <p>版权所有 © 2025 南昌大学计算机系 黎鹰</p>
  </div>

  <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);">
    <div id="modal-content" style="background: linear-gradient(145deg, #1a1a2e, #16213e); padding: 30px 40px; border-radius: 15px; text-align: center; color: #e0e0e0; border: 1px solid rgba(137, 207, 240, 0.3); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
      <h3 id="modal-title" style="margin-top: 0; color: #ffffff; font-weight: 600; text-shadow: 0 0 5px rgba(137, 207, 240, 0.8);">缺少学生名单</h3>
      <p id="modal-text" style="font-size: 16px; margin-bottom: 25px;">请选择一个包含学生名单的 .txt 文件</p>
      <!-- File input will be moved here by p5.js -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
